<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <header>
      <div id="top-header-container">
        <div id="top-header">
          <p>Need help? Call us now: <span id="tel-no">1234 567 8910</span></p>
          <p>Login | <span>Registration</span></p>
        </div>
      </div>
      <div id="bottom-header-container">
        <div id="bottom-header">
          <div id="logo">
            <img src="./images/logo.svg" alt="logo" />
            <h2>Dreamstar Hotel</h2>
          </div>
          <div id="nav-buttons-container">
            <button id="home-btn">Home</button>
            <button id="rooms-btn">Rooms</button>
            <button id="about-btn">About us</button>
            <button id="contact-btn">Contact us</button>
            <img
              src="./images/search.svg"
              alt="magnifying glass icon"
              class="search-icon"
            />
            <button id="booknow-btn">Book now</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="background">
        <img src="./images/bg-image.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
